<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>write</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 메인헤더에 있는 css를 재활용합니다 -->
    <link rel="stylesheet" type="text/css" href="css/main_header.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/board.css">
    <!-- fontawesome (아이콘을 사용하기 위해 꼭 필요합니다) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- js -->
    <script defer type="text/javascript" src="js/wave.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <a href="index.html" class="logo" title="phonehub">
                <img src="asset/logo.png">
            </a>
            <ul class="h_list modify">
                <li><a href="news.html">뉴스</a></li>
                <li><a href="#">휴대폰</a></li>
                <li><a href="rank.html">랭킹</a></li>
                <li><a href="list.html">게시판</a></li>
            </ul>
            <div class="h_search">
                <i class="fas fa-search fa-2x search_icon"></i>
                <input type="text" name="search_bar" class="search_bar" placeholder="모델명을 입력해주세요.">
            </div>
            <div class="login_cont">
                <a href="login.html" class="sign_in">로그인</a>
                <a href="join.html" class="sign_up">회원가입</a>
            </div>
        </div>
        <!-- content -->
        <div class="write_wrap">
            <div class="pagew">
                <div class="write_form">
                    <form id="writeFrm" method="post" enctype="multipart/form-data">
                        <div class="edit_title">
                            <input type="text" name="title" class="input_title" placeholder="제목을 작성해주세요." autocomplete="off">
                        </div>
                        <div class="edit_content">
                            <textarea class="input_content" name="content" placeholder="내용을 작성해주세요."></textarea>
                        </div>
                        <div class="edit_upload">
                            <input type="file" name="upload" accept=".gif, .jpg, .png, .jpeg">
                        </div>
                        <a href="list.html">
                            <input type="button" name="cancelBtn" value="취소">
                        </a>
                        <input type="submit" name="writeEditBtn" value="등록">
                    </form>
                </div>
            </div>
        </div>
        <!-- wave -->
        <div class="wave_cont">
            <div class="wave" id="wave1" style="--i:1;"></div>
            <div class="wave" id="wave2" style="--i:2;"></div>
            <div class="wave" id="wave3" style="--i:3;"></div>
            <div class="wave" id="wave4" style="--i:4;"></div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="pagew">
                <div class="f_logo">
                    <img src="asset/logo.png">
                </div>
                <div class="f_info">
                    <p>대표자 : 홍길동</p>
                    <p>이메일 : aaa@gmail.com</p>
                    <p>주소 : 대구 중구 중앙대로 366 반월센트럴타워</p>
                    <p>대표번호 : 010-1234-5678</p>
                    <div class="f_icon">
                        <a href="https://github.com/tuktarr">
                            <i class="fab fa-github fa-2x git_icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
