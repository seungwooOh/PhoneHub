<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>main</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main_header.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <!-- favicon -->
    <link rel="icon"  href="asset/favicon.ico">
    <!-- fontawesome (아이콘을 사용하기 위해 꼭 필요합니다) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="js/swiper/swiper.min.css">
    <script src="js/swiper/swiper.min.js"></script>
    <!-- js -->
    <script defer type="text/javascript" src="js/wave.js"></script>
    <script defer type="text/javascript" src="js/main_header.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script defer type="text/javascript" src="js/slide.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- gotop -->
        <div class="gotop">
            <i class="far fa-arrow-alt-circle-up fa-3x gotop_icon"></i>
        </div>
        <!-- main header -->
        <div class="m_header">
            <div class="f_top">
                <div class="h_search">
                    <div class="search_box">
                        <div class="search_icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="search_bar">
                            <input type="text" name="search" id="hSearch" placeholder="검색">
                        </div>
                    </div>
                </div>
                <a href="#" class="main_logo" title="phonehub">
                    <img src="asset/logo.png">
                </a>
                <div class="login_cont">
                    <a href="login.html" class="sign_in">로그인</a>
                    <a href="join.html" class="sign_up">회원가입</a>
                </div>
            </div>
            <div class="f_bot">
                <ul class="h_list">
                    <li><a href="news.html">뉴스</a></li>
                    <li><a href="#">휴대폰</a></li>
                    <li><a href="rank.html">랭킹</a></li>
                    <li><a href="list.html">게시판</a></li>
                </ul>
            </div>
        </div>
        <!-- slide -->
        <div class="main_slide">
            <!-- slide btn -->
            <div class="sw_prev"><i class="fas fa-chevron-left fa-3x"></i></div>
            <div class="sw_next"><i class="fas fa-chevron-right fa-3x"></i></div>
            <!-- pagination -->
            <div class="sw_pg"></div>
            <div class="swiper-container sw_main">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="asset/sw1.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="asset/sw2.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="asset/sw3.jpg">
                    </div>
                </div>
            </div>
        </div>
        <!-- content -->
        <div class="content">
            <div class="pagew">
                <!-- 판매량 -->
                <div class="sales">
                    <p>
                        <span>판매량순</span>
                    </p>
                    <div class="cont_img">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <!-- 성능 -->
                <div class="perfo">
                    <p>
                        <span>성능순</span>
                    </p>
                    <div class="cont_img">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <!-- 가성비 -->
                <div class="price">
                    <p>
                        <span>가성비순</span>
                    </p>
                    <div class="cont_img">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- wave -->
        <div class="wave_cont">
            <div class="wave" id="wave1" style="--i:1;"></div>
            <div class="wave" id="wave2" style="--i:2;"></div>
            <div class="wave" id="wave3" style="--i:3;"></div>
            <div class="wave" id="wave4" style="--i:4;"></div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="pagew">
                <div class="f_logo">
                    <img src="asset/logo.png">
                </div>
                <div class="f_info">
                    <p>대표자 : 홍길동</p>
                    <p>이메일 : aaa@gmail.com</p>
                    <p>주소 : 대구 중구 중앙대로 366 반월센트럴타워</p>
                    <p>대표번호 : 010-1234-5678</p>
                    <div class="f_icon">
                        <a href="https://github.com/tuktarr">
                            <i class="fab fa-github fa-2x git_icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
