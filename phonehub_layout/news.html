<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>news</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/main_header.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <!-- fontawesome (아이콘을 사용하기 위해 꼭 필요합니다) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- js -->
    <script defer type="text/javascript" src="js/wave.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- new css -->
    <link rel="stylesheet" type="text/css" href="css/news.css">
</head>

<body>
    <div class="wrap">
        <!-- header -->
        <div class="header">
            <a href="index.html" class="logo" title="phonehub">
                <img src="asset/logo.png">
            </a>
            <ul class="h_list modify">
                <li><a href="#">뉴스</a></li>
                <li><a href="#">휴대폰</a></li>
                <li><a href="#">랭킹</a></li>
                <li><a href="board.html">게시판</a></li>
            </ul>
            <div class="h_search">
                <i class="fas fa-search fa-2x search_icon"></i>
                <input type="text" name="search_bar" class="search_bar" placeholder="모델명을 입력해주세요.">
            </div>
            <div class="login_cont">
                <a href="login.html" class="sign_in">로그인</a>
                <a href="join.html" class="sign_up">회원가입</a>
            </div>
        </div>
        <!-- content -->
        <div class="news_wrap">
            <div class="pagew">
                <div class="news_content">
                    <div class="news_top">
                        <div class="news_top_left">
                            <p class="linear">
                                <span>최근 인기 뉴스</span>
                            </p>
                            <div class="news_box">
                                <div class="big">
                                    <div class="thumb">
                                        <a href="#">
                                        	<img src="asset/thumb.jpg">
                                        	<div class="txt_area big_txt">
                                        		<span>안녕하세요</span>
                                        	</div>
                                        </a>
                                    </div>
                                </div>
                                <div class="small">
                                	<div class="thumb">
                                        <a href="#">
                                        	<img src="asset/thumb.jpg">
                                        	<div class="txt_area small_txt">
                                        		<span>안녕하세요</span>
                                        	</div>
                                        </a>
                                    </div>
                                    <div class="thumb">
                                        <a href="#">
                                        	<img src="asset/thumb.jpg">
                                        	<div class="txt_area small_txt">
                                        		<span>안녕하세요</span>
                                        	</div>
                                        </a>
                                    </div>
                                    <div class="thumb">
                                        <a href="#">
                                        	<img src="asset/thumb.jpg">
                                        	<div class="txt_area small_txt">
                                        		<span>안녕하세요</span>
                                        	</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="news_top_right">
                            <p class="linear">
                                <span>가장 많이 본 뉴스</span>
                            </p>
                        </div>
                    </div>
                    <div class="news_bottom">
                        <p class="linear">
                            <span>최근 뉴스</span>
                        </p>
                        <div class="news_bottom_cont">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- wave -->
        <div class="wave_cont">
            <div class="wave" id="wave1" style="--i:1;"></div>
            <div class="wave" id="wave2" style="--i:2;"></div>
            <div class="wave" id="wave3" style="--i:3;"></div>
            <div class="wave" id="wave4" style="--i:4;"></div>
        </div>
        <!-- footer -->
        <div class="footer">
            <div class="pagew">
                <div class="f_logo">
                    <img src="asset/logo.png">
                </div>
                <div class="f_info">
                    <p>대표자 : 홍길동</p>
                    <p>이메일 : aaa@gmail.com</p>
                    <p>주소 : 대구 중구 중앙대로 366 반월센트럴타워</p>
                    <p>대표번호 : 010-1234-5678</p>
                    <div class="f_icon">
                        <a href="https://github.com/tuktarr">
                            <i class="fab fa-github fa-2x git_icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
