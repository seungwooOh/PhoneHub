<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>main header</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/standard.css">
    <link rel="stylesheet" type="text/css" href="css/main_header.css">
    <!-- fontawesome (아이콘을 사용하기 위해 꼭 필요합니다) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- js -->
    <script defer type="text/javascript" src="js/main_header.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- main header -->
        <div class="m_header">
            <div class="f_top">
                <div class="h_search">
                    <div class="search_box">
                        <div class="search_icon">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="search_bar">
                            <input type="text" name="search" id="hSearch" placeholder="검색">
                        </div>
                    </div>
                </div>
                <a href="#" class="main_logo" title="phonehub">
                    <img src="asset/logo.png">
                </a>
                <div class="login_cont">
                    <a href="#" class="sign_in">로그인</a>
                    <a href="#" class="sign_up">회원가입</a>
                </div>
            </div>
            <div class="f_bot">
                <ul class="h_list">
                    <li><a href="#">뉴스</a></li>
                    <li><a href="#">휴대폰</a></li>
                    <li><a href="#">랭킹</a></li>
                    <li><a href="#">게시판</a></li>
                </ul>
            </div>
        </div>
        <div class="pagew">
        </div>
    </div>
</body>

</html>
