<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{css/news.css}">
</th:block>

<th:block layout:fragment="script">
    <!-- jQuery -->
    <script defer type="text/javascript"
        th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js}"></script>
    <!-- js -->
    <script defer type="text/javascript" th:src="@{js/script.js}"></script>
    <script defer type="text/javascript" th:src="@{js/news/news.js}"></script>
</th:block>

<th:block layout:fragment="content">
    <!-- gotop -->
    <div class="gotop">
        <i class="far fa-arrow-alt-circle-up fa-3x gotop_icon"></i>
    </div>
    <div class="news_wrap">
        <div class="pagew">
            <div class="news_content">
                <div class="news_top">
                    <!-- 최근인기뉴스 -->
                    <div class="news_top_left">
                        <p class="linear">
                            <span>최근 인기 뉴스</span>
                        </p>
                        <div id="news_top_left" class="news_box">
                            
                        </div>
                    </div>
                    <!-- 가장많이본뉴스 -->
                    <div class="news_top_right">
                        <p class="linear">
                            <span>가장 많이 본 뉴스</span>
                        </p>
                        <div id="news_top_right" class="news_box col">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 최근뉴스 -->
            <div class="news_bottom">
                <p class="linear">
                    <span>최근 뉴스</span>
                </p>
                <div id="bottom_news" class="news_box col news_bottom_pad">
                </div>
                <!-- paging -->
                <div id="pagingContent">
                    <div id="newsPaging" class="paging_control">

                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
