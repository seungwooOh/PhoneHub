<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{css/detail.css}">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/detail.js}"></script>
</th:block>

<th:block layout:fragment="content">
    <div class="detail_wrap">
        <div class="pagew">
            <!-- detail head -->
            <div class="detail_h">
                <div class="detail_tit">
                    <span th:text=${data.title}></span>
                </div>
                <!-- detail title left -->
                <div class="detail_tl">
                    <div class="detail_user">
                        <span class="user" th:text=${data.writerNm}></span>
                    </div>
                    <div class="detail_date">
                        <i class="far fa-clock"></i>
                        <span th:text=${data.regDt}></span>
                    </div>
                </div>
                <!-- detail title right -->
                <div class="detail_tr">
                    <span th:text="|글번호: ${data.seq}|"></span>
                    <span th:text="|조회수: ${data.hits}|"></span>
                    <span th:text="|추천수: ${data.voted_count}|"></span>
                </div>
            </div>
            <!-- detail board -->
            <div class="detail_board">
                <div class="detail_content" th:text=${data.ctnt}>       
                </div>
                <div class="hits_area">
                    <button class="hits_btn best">
                        <span id="up" th:text=${data.voted_count}></span>
                    </button>
                    <button class="hits_btn worst">
                        <span id="down" th:text=${data.blamed_count}></span>
                    </button>
                </div>
            </div>
            <!-- detail comment -->
            <div id="comments">
                <div id="comment_head">
                    전체댓글 <span id="commentCount">0</span> 개
                </div>
                <div class="comment_submit">
                    <textarea id="newComment" name="new_comment" rows="5" placeholder="댓글을 입력해주세요."></textarea>
                    <button type="submit" onclick="submitComment()" class="comment_btn">등록</button>
                    <button type="submit" class="back_list">글목록</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
