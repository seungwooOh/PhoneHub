<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<th:block th:replace="common/config :: configFragment"></th:block>
</head>
<body>
    <!-- email -->
    <div class="email_modal">
        <div class="email_box">
            <span>이메일 인증</span>
            <div class="txt_field cert">
                <input type="text" id="emailchk" placeholder="인증번호를 입력해주세요." required>
            </div>
            <input type="button" value="인증" id="emailchkbtn" class="email_close">
        </div>
    </div>
	<div class="wrap">
		<!-- header -->
		<th:block th:replace="common/header::header"></th:block>
		<!-- content -->
		<th:block layout:fragment="content"></th:block>
		<!-- wave -->
		<th:block th:replace="common/wave::wave"></th:block>
		<!-- footer -->
		<th:block th:replace="common/footer::footer"></th:block>
	</div>
</body>
</html>
