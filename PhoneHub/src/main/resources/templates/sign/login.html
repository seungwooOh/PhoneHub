<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{css/sign.css}">
</th:block>

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/login.js}"></script>
</th:block>
<th:block layout:fragment="content" th:if="${session.loginUser == null}">
	<div class="sign_wrap">
		<div class="login_form">
			<span>login</span>
			<form id="loginFrm" method="post">
				<div class="txt_field">
					<input type="text" name="id" required> <label>아이디
						(e-mail)</label>
				</div>
				<div class="txt_field">
					<input type="password" name="pw" required> <label>비밀번호</label>
				</div>
				<input type="button" id="loginBtn" name="signIn" value="로그인">
				<div class="fg_pw">
					<a href="/findpw">비밀번호를 잊어버리셨나요?</a>
				</div>
				<div class="join_link">
					회원이 아니신가요?<a href="/join">회원가입</a>
				</div>
			</form>
		</div>
	</div>
</th:block>
</html>
