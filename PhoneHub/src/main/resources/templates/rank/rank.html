<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/layout_default}">
<th:block layout:fragment="css">
	<link rel="stylesheet" type="text/css" th:href="@{css/rank.css}">
</th:block>

<!-- content -->
<th:block layout:fragment="content" class="rank_wrap">
	<div class="pagew">
		<div class="rank_content">
			<div class="top_rank">
				<div class="link_info">
					<i class="fas fa-location-arrow"></i> <a href="#">자세히 알아보기</a>
				</div>
				<div class="second">
					<div class="top_image_sec">
						<img src="asset/phone_mokup.png">
					</div>
					<div class="rank_bar r_silver">
						<div class="overlay sv"></div>
						<span>2</span>
					</div>
				</div>
				<div class="first">
					<div class="top_image_sec">
						<img src="asset/phone_mokup.png">
					</div>
					<div class="rank_bar r_gold">
						<div class="overlay gd"></div>
						<span>1</span>
					</div>
				</div>
				<div class="third">
					<div class="top_image_sec">
						<img src="asset/phone_mokup.png">
					</div>
					<div class="rank_bar r_bronze">
						<div class="overlay bz"></div>
						<span>3</span>
					</div>
				</div>
			</div>
			<div class="other_rank">
				<div class="link_info">
					<i class="fas fa-location-arrow"></i> <a href="#">자세히 알아보기</a>
				</div>
				<!-- slide -->
				<div class="or_slide">
					<div class="swiper-container sw_or">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>4</span> <span
										class="or_phone_tit">samsung galaxy 11</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>5</span> <span
										class="or_phone_tit">samsung galaxy Z Filp</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>6</span> <span
										class="or_phone_tit">APPLE iPhone 11</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>7</span> <span
										class="or_phone_tit">APPLE iPhone 11 Pro</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>8</span> <span
										class="or_phone_tit">samsung galaxy Note 10</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>9</span> <span
										class="or_phone_tit">samsung galaxy A51</span>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="or_box">
									<img src="asset/phone_mokup.png"> <span>10</span> <span
										class="or_phone_tit">APPLE iPhone SE</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>


</html>
