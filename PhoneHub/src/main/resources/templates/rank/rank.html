<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="~{layout/layout_default}">

<th:block layout:fragment="script">
	<script defer type="text/javascript" th:src="@{js/rank/rank.js}"></script>
	<script defer type="text/javascript" th:src="@{js/swiper/swiper.min.js}"></script>
</th:block>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{js/swiper/swiper.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{css/rank.css}">
</th:block>

<!-- content -->
<th:block layout:fragment="content">
	<div class="rank_wrap">
		<div class="pagew">
			<div class="rank_content">
				<div id="top_rank" class="top_rank">
					<div class="link_info">
						<i class="fas fa-location-arrow"></i>
						<a href="/phones">자세히 알아보기</a>
					</div>
				</div>
				<div class="other_rank">
					<div class="link_info">
						<i class="fas fa-location-arrow"></i>
						<a href="/phones">자세히 알아보기</a>
					</div>
					<!-- slide -->
					<div class="or_slide">
						<div id="upperMiddleRank" class="swiper-container sw_or">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
